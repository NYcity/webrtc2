<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="row">
            <div id="row">
                <button id="showVideo">Open camera</button>
            </div>
            <video id="gum-local" autoplay playsinline></video>
            <div id="errorMsg"></div>
        </div>
        <div id="row">
            <div id="col">
                <p>ID : </p>
                <div id="peer-id-label"></div>
                <p>Status : </p>
                <div id="status"></div>
                <input type="text" id="receiver-id" title="Input the ID from receive.html" size="40">
                <button id="connect-button">Connect</button>
            </div>
        </div>
        <div>
            <h1>Your Video:</h1>
            <div class="video-grid" id="your-video-grid"></div>
            <h1>Other Peers Video:</h1>
            <div class="video-grid" id="other-video-grid"></div>
        </div>
        <div id="row">
            <div id="col">
                <video id="localVideo" playsinline autoplay muted></video>
                <video id="remoteVideo" playsinline autoplay></video>
            </div>
            <div class="col">
                <button id="startButton">Start</button>
                <button id="hangupButton">Hang Up</button>
                <button id="callButton">Call</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./sender.js"></script>
</body>

</html>
